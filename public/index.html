<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  <link href="./output.css" rel="stylesheet"> 
</head>
<body>
  <!-- component -->
<nav class="bg-white border border-gray-200 dark:border-gray-700 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800 shadow">
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a href="/" class="flex items-center">
      <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">
        Zeineb Saadouli
      </span>
    </a>
    <div class="flex items-center">
      <button
        id="menu-toggle"
        type="button"
        class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 md:hidden"
      >
        <span class="sr-only">Open main menu</span>
        <!-- Hamburger icon -->
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
      </button>
    </div>
    <div
      class="w-full md:block md:w-auto hidden"
      id="mobile-menu">
      <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
        <li>
          <a
            href="#"
            class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
            aria-current="page"
         > Accueil
          </a>
        </li>
        <li>
          <a
            href="#"
            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
          >
            a propos
          </a>
        </li>
        <li>
          <a
            href="#"
            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
          >
            Contact
          </a>
        </li>
        <li>
          <a
            href="#"
            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
          >
            Service
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<script>
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  menuToggle.addEventListener('click', function () {
    mobileMenu.classList.toggle('hidden');
  });
</script>
<!-- section hero-->
<div class="relative bg-gradient-to-r from-purple-600 to-blue-600 h-screen text-white overflow-hidden">
  <div class="absolute inset-0">
    <img src="https://images.unsplash.com/photo-1522252234503-e356532cafd5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw2fHxjb2RlfGVufDB8MHx8fDE2OTQwOTg0MTZ8MA&ixlib=rb-4.0.3&q=80&w=1080" alt="Background Image" class="object-cover object-center w-full h-full" />
    <div class="absolute inset-0 bg-black opacity-50"></div>
  </div>
  <div class="relative z-10 flex flex-col justify-center items-center h-full text-center">
    <h1 class="text-5xl font-bold leading-tight mb-4">Welcome to my own world</h1>
  </div>
</div>
<!--section compétences-->
<div class="bg-white shadow-md rounded-md overflow-hidden max-w-lg mx-auto mt-16">
  <div class="bg-gray-100 py-2 px-4">
      <h2 class="text-xl font-semibold text-gray-800"> Nos services </h2>
  </div>
  <ul class="divide-y divide-gray-200">
      <li class="flex items-center py-4 px-6">
          <span class="text-gray-700 text-lg font-medium mr-4">1.</span>
          <img src="OIP.jfif" alt="">
          <div class="flex-1">
              <h3 class="text-lg font-medium text-gray-800"> Réparer tous types d'ordinateurs </h3>
          </div>
      </li>
      <li class="flex items-center py-4 px-6">
          <span class="text-gray-700 text-lg font-medium mr-4">2.</span>
          <img src="R.jfif" alt="">
          <div class="flex-1">
              <h3 class="text-lg font-medium text-gray-800"> Des formations </h3>
          </div>
      </li>
      <li class="flex items-center py-4 px-6">
          <span class="text-gray-700 text-lg font-medium mr-4">3.</span>
          <img src="tail.png">
              
          <div class="flex-1">
              <h3 class="text-lg font-medium text-gray-800"> Services en ligne </h3>
          </div>
      </li>
  </ul>
</div>
<!--formulaire contact-->
<div class="h-screen bg-gray-800">
  <div class="pt-10 md:pt-20">
      <div class="p-4 md:p-8">
          <h1 class="text-white text-center pb-8 font-light text-4xl md:text-5xl lg:text-6xl">Contact Me</h1>
          <form class="flex flex-col items-center">
              <div class="md:w-3/4 lg:w-2/3 xl:w-1/2">
                  <div class="flex flex-col md:flex-row">
                      <input id="name" type="text"
                          class="my-2 py-2 px-4 rounded-md bg-gray-900 text-gray-300 w-full md:w-1/2 md:mr-2 outline-none focus:ring-2 focus:ring-blue-600"
                          placeholder="Name">
                      <input id="email" type="email"
                          class="my-2 py-2 px-4 rounded-md bg-gray-900 text-gray-300 w-full md:w-1/2 md:ml-2 outline-none focus:ring-2 focus:ring-blue-600"
                          placeholder="Email">
                  </div>
                  <input id="subject" type="text" placeholder="Subject"
                      class="my-2 py-2 px-4 rounded-md bg-gray-900 text-gray-300 w-full outline-none focus:ring-2 focus:ring-blue-600">
                  <textarea id="message" rows="5" placeholder="Say Something"
                      class="my-2 py-2 px-4 rounded-md bg-gray-900 text-gray-300 w-full outline-none focus:ring-2 focus:ring-blue-600"></textarea>
              </div>
              <button
                  class="border-2 text-md mt-5 rounded-md py-2 px-4 bg-blue-600 hover:bg-blue-700 text-gray-100 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-600">
                  Send Message
              </button>
          </form>
      </div>
  </div>
</div>

          <img src="https://img.icons8.com/fluent/30/000000/twitter.png" />

  </div>
  <p class="text-center text-gray-700 font-medium">&copy; 2024 Company Ltd. All rights reservered.</p>
</footer>
